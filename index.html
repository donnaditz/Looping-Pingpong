<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.2.js"></script>
    <script src="js/scripts.js"></script>
    <title>Ping Pong!</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <h1>Let's Play Ping Pong!</h1>
        <img src="http://preptalk.hermits.com/wp-content/uploads/2014/12/ping-pong.jpeg" alt="Ping pong">
        <h4>Rules:</h4
        <ol>
          <li>Numbers divisible by 3 are replaced with "ping"</li>
          <li>Numbers divisible by 5 are replaced with "pong"</li>
          <li>Numbers divisible by 15 are replaced with "pingpong"</li>
        </ol>
        <div id="pingpong">
          <form>
            <div class="row">
              <div class="form-group col-sm-4">
                <label for="input1">Input a Number</label>
                <input id="input1" class="form-control" type="number">
              </div>
            </div>
            <button type="submit" class="btn btn-success">Ping Pong!</button>
          </form>
        </div>
        <ul class="result">
         </ul>
      </div>
      </div>
 </body>
</html>
