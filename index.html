<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.2.js"></script>
    <script src="js/scripts.js"></script>
    <title>Ping Pong!</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <h1>Let's Play Ping Pong!</h1>
          <img class= "img-responsive" src="http://preptalk.hermits.com/wp-content/uploads/2014/12/ping-pong.jpeg" alt="Ping pong">
        <h4>Rules:</h4
        <h5> Ping Pong will count up to your number from 1 with the following exceptions:</h5>
        <ol>
          <li>Numbers divisible by 3 will be replaced with "ping."</li>
          <li>Numbers divisible by 5 will be replaced with "pong."</li>
          <li>Numbers divisible by 15 will be replaced with "pingpong."</li>
        </ol>
      </div>
        <div id="pingpong">
          <form>
            <div class="row">
              <div class="form-group">
                <label for="input1">Enter Your Number Here:</label>
                <input id="input1" type="text">
              </div>
            </div>
            <button type="submit" class="btn btn-danger">Ping Pong!</button>
          </form>
        </div>
        <ul class="result">
         </ul>
    </div>
  </body>
</html>
